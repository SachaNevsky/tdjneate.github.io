<!DOCTYPE html>

<html>
<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
  <!--<script src="p5/p5.js"></script>-->
  <link href="./style.css" rel="stylesheet" type="text/css" />

  <!--<script src="https://cdn.jsdelivr.net/npm/p5"></script>-->
  <!-- <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>-->
  <script src = "p5/p5.js"></script>



</head>

<body>
  

  <center>
  <div class="vertical-center">
 
    <div class="row">

      <div class="col-lg">

      <div id= "sketch-holder", class="sketch-holder">
        <script src="painting.js"></script>
      </div>
    </div>
      
    <div class="col-lg">
      <center>
    <div class="gui-holder">
     

        <p><button id = "undoButton">Undo</button> <button id = "nextImageButton">Next Image</button> <button id = "clearPageButton">Clear Page of Content</button> <button id = "downloadImageButton">Download creation</button> </p>

      <div class="slidecontainer">
        <p>Thickness of Brush<input type="range" min="1" max="300" value="15" class="slider" id="brushThicknessSlider"></p>
      </div>

      <div class="slidecontainer">
       <p>Number of Mirrors <input type="range" min="1" max="24" value="4" class="slider" id="numberOfMirrors"> </p>
     </div>

     <div class="slidecontainer">
       <p>Rubbing Dot Size <input type="range" min="2" max="40" value="4" class="slider" id="rubbingDotSizeSlider"> </p>
     </div>

     <div class="slidecontainer">

       <p>Rubbing Dot Speed <input type="range" min="5" max="200" value="50" class="slider" id="rubbingDotSpeedSlider"> </p>
     </div>

     <div><label class="switch" id = "mirrorStateButton"> 
      <p>mirroring off
        <input type="checkbox">
      mirroring on</p>
    </label>
  </div>
    


    <div> <label class="switch" id = "brushModeToggle"> 
      <p>painting 
        <input type="checkbox">
      rubbbing</p>
    </label>
  </div>
    
    <div> <label class="switch" id = "randomColoursToggle"> 
      <p>not random 
        <input type="checkbox">
      random</p>
    </label>
  </div>

   <div> <label class="switch" id = "speedAffectsSizeToggle"> 
      <p>Normal size 
        <input type="checkbox">
      speed affects size</p>
    </label>
  </div>

    <div> <label class="switch" id = "shapeRubbingToggle"> 
      <p>rubbing circles 
        <input type="checkbox">
      rubbing squares</p>

    </label>
    </center>
  </div>
</div>
</center>
</div>









</body>



</html>
