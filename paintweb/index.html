 <!DOCTYPE html>

    <html>

    <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 


      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

      <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />



      <link href="./style.css" rel="stylesheet" type="text/css" />



      <script src = "p5/p5.js"></script>



    <script src="painting.js"></script>


    </head>

    <body>



      <div class="vertical-center">

        <div class="row">

          <div class="col-md" >

          <div id= "sketch-holder", class="sketch-holder">

   			 <input id ="undoButton" type="image" src="ui/undo.png" alt="Undo" height=40px> 
             <input id ="redoButton" type="image" src="ui/redo.png" alt="Redo" height=40px >  
			<input id ="colourInvertToggle" onclick="colourInvertToggle()" type="image" src="ui/invertColour.png" alt="Toggle shape between inverting and not inverting the colour" height=40px  style="padding-right: 5%">
			<input id ="downloadImageButton" type="image" src="ui/download.png" alt="Download your creation" height=40px>
			  
			 <input id ="clearPageButton" type="image" src="ui/delete.png" alt="Delete all content" height=40px> 
				


          </div>
        </div>

        <div class="col-md">                                                         
          <center>
        <div class="gui-holder">
			
                <img id = "previewPicture" class="previewpicture"><br/>
				
				<input id ="nextImageButton" type="image" src="ui/nextImage.png" alt="Next Image" height=40px ><br/>
				 <hr>

			    <div class="panel">     
			 <input id ="toggleUIModeButton" onclick="toggleModeInUI()" type="image" src="ui/drawing.png" alt="Toggle UI mode" height=40px><br>

         



          <div class="slidecontainer">
            <p> <img src="ui/brush.png" style="width:3%" alt="A thin brush"> <input type="range" min="1" max="300" value="15" class="slider" id="brushThicknessSlider"> <img src="ui/brush.png" alt="A thick brush" style="width:10%"></p>
            </div>

               <div class="slidecontainer">
           <p><img src="ui/noMirrors.png" style="width:5%" alt="No mirrors"> <input type="range" min="0" max="20" value="0" class="slider" id="numberOfMirrors"><img src="ui/manyMirrors.png" style="width:5%" alt="Many mirrors"> </p>
         </div>

            
            <!-- DRAWING ONLY UI GOES HERE-->

<div id = "drawingUI">
  
   
			
<input id ="speedAffectsSizeToggle" onclick="speedAffectsSizeToggled()" type="image" src="ui/speedEffectOff.png" alt="Toggle whether speed affects size of brush" height=40px> 

            

			
			</div>
			
			<div id = "rubbingUI">

              <div class="slidecontainer">
           <p>  <img src="ui/smallDots.png" style="width:5%" alt="No mirrors"> <input type="range" min="1" max="40" value="10" class="slider" id="rubbingDotSizeSlider"> <img src="ui/bigDots.png" style="width:5%" alt="No mirrors"> </p>
         </div>

         <div class="slidecontainer">
           <p><img src="ui/slowSpeed.png" style="width:5%" alt="No mirrors">  <input type="range" min="5" max="200" value="50" class="slider" id="rubbingDotSpeedSlider"> <img src="ui/fastSpeed.png" style="width:5%" alt="No mirrors"> </p>
         </div>

          <input id ="shapeRubbingToggle" onclick="toggleRubbingShape()" type="image" src="ui/rubbingCircles.png" alt="Toggle shape between square and circle" height=30px> 

              
              </div>

			</div>
				
				 
			</div>
		
            </center>

      </div>


    </div>

    </div>


    </body>



    </html>
